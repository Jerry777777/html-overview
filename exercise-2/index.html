<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习-2：HTML表格</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<table>
    <thead>
    <tr>
    <th colspan="2">&nbsp;</th>
    <th>Column 1</th>
    <th>Column 2</th>
    </tr>
    </thead>
    <tr>
        <td rowspan="3">Row 1</td>
        <td>Row 1-1</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td>Row 1-2</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td>Row 1-3</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td colspan="2">Row 2</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td colspan="2">Row 3</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
    </tr>
    <tfoot>
    <td colspan="4">Footer</td>
    </tfoot>
</table>
    <!--说明：在此添加一个table，内容请对比mockups文件夹下面的mockup-->
    <!--table已经添加default 样式，只需完成HTML-->
    <!--合理使用table, thead, tbody, tfoot, tr, th, td标签-->
    <!--合理使用colspan, rowspan属性-->

</body>
</html>
