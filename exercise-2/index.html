<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习-2：HTML表格</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<table>
    <thead>
    <tr>
        <th colspan="2">&nbsp;</th>
        <th>Column 1</th>
        <th>Column 2</th>
    </tr>
    </thead>
    <tr>
        <th rowspan="3">Row 1</th>
        <th>Row 1-1</th>
        <th>&nbsp;</th>
        <th>&nbsp;</th>
    </tr>
    <tr>
        <th>Row 1-2</th>
        <th>&nbsp;</th>
        <th>&nbsp;</th>
    </tr>
    <tr>
        <th>Row 1-3</th>
        <th>&nbsp;</th>
        <th>&nbsp;</th>
    </tr>
    <tr>
        <th colspan="2">Row 2</th>
        <th>&nbsp;</th>
        <th>&nbsp;</th>
    </tr>
    <tr>
        <th colspan="2">Row 3</th>
        <th>&nbsp;</th>
        <th>&nbsp;</th>
    </tr>
    <tfoot>
    <td colspan="4">Footer</td>
    </tfoot>
</table>
</body>
</html>
